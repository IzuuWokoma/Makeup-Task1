<script>
  // Variables
  let brandName = "GlowTouch";
  let yearFounded = 2024;
  let isVeganFriendly = true;

  // Function
  function brandGreeting(name) {
    return `Welcome to ${name} â€” where beauty meets confidence!`;
  }

  // Object
  const brandDetails = {
    name: brandName,
    yearFounded,
    isVeganFriendly
  };

  // Array of products
  const products = ["Lip Gloss", "Foundation", "Mascara", "Blush", "Highlighter"];

  // Output info
  let info = `<strong>${brandGreeting(brandDetails.name)}</strong><br>`;
  info += `Founded in ${brandDetails.yearFounded}.<br>`;
  info += `Vegan Friendly: ${brandDetails.isVeganFriendly}`;

  // Display brand info
  document.getElementById("brandInfo").innerHTML = info;

  // Loop through products
  let list = "<h3>Our Products:</h3><ul>";
  for (let item of products) {
    list += `<li>${item}</li>`;
  }
  list += "</ul>";

  document.getElementById("productList").innerHTML = list;

  // --- DOM Manipulation Section ---

  // Add buttons dynamically
  const buttonArea = document.createElement("div");
  buttonArea.innerHTML = `
    <button id="changeColorBtn">Change Background</button>
    <button id="addProductBtn">Add Product</button>
    <button id="resetBtn">Reset Page</button>
  `;
  document.body.appendChild(buttonArea);

  // Callback function example
  function changeBackground() {
    document.body.style.backgroundColor =
      document.body.style.backgroundColor === "#fff5f8" ? "#ffe0f0" : "#fff5f8";
  }

  // DOM Selectors and Events
  document.getElementById("changeColorBtn").addEventListener("click", changeBackground);

  document.querySelector("#addProductBtn").addEventListener("click", function () {
    const newProduct = prompt("Enter a new product name:");
    if (newProduct) {
      const ul = document.querySelector("#productList ul");
      const li = document.createElement("li");
      li.textContent = newProduct;
      ul.appendChild(li);
    }
  });

  document.querySelector("#resetBtn").addEventListener("click", function () {
    location.reload();
  });
</script>
